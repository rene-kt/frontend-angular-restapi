<p>
    <mat-toolbar>
        <span>My Application</span>
    </mat-toolbar>
</p>

<mat-selection-list #shoes [multiple]="false">
    <mat-list-option *ngFor="let shoe of typesOfShoes" [value]="shoe">
        {{shoe}} - R$1500 - 8
    </mat-list-option>

</mat-selection-list>

<p>
    Option selected: {{shoes.selectedOptions.selected[0]?.value}}
</p>

<button mat-fab color="basic" aria-label="Example icon button with a delete icon">
  <i class="far fa-edit"></i>
</button>

<button mat-fab color="warn" aria-label="Example icon button with a delete icon">
  <i class="far fa-trash-alt"></i>
</button>

<button mat-fab color="primary" aria-label="Example icon button with a delete icon">
  <i class="fas fa-plus"></i>
</button>
